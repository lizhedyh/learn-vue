<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app" v-once> 
      <div v-bind:class="{active: isActive}">
        Hi,vue
      </div>
      <div v-bind:style="{color: color, fontSize: size, backgroundColor: isRed ? 'red' : ''}">
        hi,vue
      </div>
    </div>
    <script type="text/javascript">
      const app = new Vue({
        el: "#app",
        data: {
         isActive: true,
         color: 'green',
         size: '50px',
         isRed: false,
        },
      });
    </script>
    <style type="text/css">
      .active {
        background-color: red;
      }
    </style>
  </body>
</html>
