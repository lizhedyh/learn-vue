<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app"> 
      <button v-on:click="counter+=1">数值： {{counter}}</button>
      <button v-on:click="greet('abc', $event)">点击</button>
    </div>
    <script type="text/javascript">
      const app = new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          greet: function(str, e) {
            console.log(str);
            console.log(e);
          }
        }
      });
    </script>
    <style type="text/css">
    </style>
  </body>
</html>
