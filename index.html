<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app"> 
      {{a}} 
    </div>
    <script type="text/javascript">
      const data = { a: 1 };
      const app = new Vue({
        el: "#app",
        data,
        // 实例初始化之前
        beforeCreate: function() {
          // 此处不能使用箭头函数，否则this指向的是window
          console.log('this', this);
          console.log('beforeCreate');
        },
        // 实例创建完之后立即调用，此时data，和watch配置已完成。
        created: function() {
          console.log('create');
        },
        beforeMount: function() {
          console.log('beforeMount');
        },
        // 挂载成功，元素节点被vue节点替换
        mounted: function() {
          console.log('mounted');
        },
        beforeUpdate: function() {
          console.log('beforeUpdate');
        },
        updated: function() {
          console.log('updated');
        }
      });
      // 放在变量变化之前才能监听到变化
      app.$watch('a', function(newVal, oldVal){
        console.log(newVal, oldVal);
      })
      app.a = 222;

    </script>
  </body>
</html>
