<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app" v-once> 
      <p v-if="seen">现在你看到我了</p>
      <a v-bind:href="url">。。。</a>
      <div @click="click1">
        <div @click.stop="click2">
          click me
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const app = new Vue({
        el: "#app",
        data: {
          seen: true,
          url: 'https://m.maoyan.com',
        },
        methods: {
          click1 () {
            console.log('clicked 1');
          },
          click2 () {
            console.log('clicked 2');
          } 
        }
      });
    </script>
    <style type="text/css">
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </body>
</html>
