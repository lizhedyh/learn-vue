<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app"> 
      {{a}} 
    </div>
    <script type="text/javascript">
      const data = { a: 1 };
      const app = new Vue({
        el: "#app",
        data,
      });
      // 放在变量变化之前才能监听到变化
      app.$watch('a', function(newVal, oldVal){
        console.log(newVal, oldVal);
      })
      app.a = 222;

    </script>
  </body>
</html>
