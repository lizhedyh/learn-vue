<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app"> 
      <div v-if="type==='A'">A</div>
      <div v-else-if="type==='B'">B</div>
      <div v-else="type==='C'">C</div>
      <div v-show="ok">haha</div>
    </div>
    <script type="text/javascript">
      // v-if具有更高的切换开销，v-show具有更高的初始化渲染开销
      const app = new Vue({
        el: "#app",
        data: {
          type: 'C',
          ok: false,
        },
      });
    </script>
    <style type="text/css">
    </style>
  </body>
</html>
