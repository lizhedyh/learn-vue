<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app"> 
      <ul>
        <li v-for="item, index in items" :key="index">
          {{index}} {{item.message}}
        </li>
      </ul>
      <ul>
        <li v-for="value, key in obj" :key="key">
          {{key}} {{value}}
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      const app = new Vue({
        el: "#app",
        data: {
          items: [
            { message: 'Foo' },
            { message: 'Bar' },
          ],
          obj: {
            title: 'mybook',
            description: 'a easy demo',
            time: '2020 02 08',
          }
        },
      });
    </script>
    <style type="text/css">
    </style>
  </body>
</html>
